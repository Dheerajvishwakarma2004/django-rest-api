{% extends 'base.html'%}

{% block content %}

<h1>Post</h1>

<a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Create New Post</a>
<ul>
{% for post in object_list %}
    <li><a href = "{% url 'blog-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br>{{ post.body }}</li>
{%endfor%}
</ul>

{% endblock %}
